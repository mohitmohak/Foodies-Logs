<section class="create">
    <div class="createdata">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">

                            <form [formGroup]="form" (ngSubmit)="submit()">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="username">UserName</label>
                                        <input type="text" class="form-control" formControlName="username" name="username" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="id">ID</label>
                                        <input type="number" class="form-control" formControlName="id" name="id" placeholder="ID">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" formControlName="email" name="email" placeholder="E-Mail ID">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="subject">Subject</label>
                                        <input type="text" class="form-control" formControlName="subject" name="subject" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" formControlName="message" name="message" rows="5"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary col-lg-12">Contact</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
