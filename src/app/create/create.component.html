<section class="create">
    <div class="createdata">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">

                            <form [formGroup]="form" (ngSubmit)="submit()">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="username">UserName</label>
                                        <input type="text" class="form-control" formControlName="username" name="username" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" formControlName="title" name="title" placeholder="Receipe">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="title">ID:</label>
                                        <input type="number" class="form-control" formControlName="id" name="id" placeholder="ID">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="text" class="form-control" formControlName="date" name="date" placeholder="Date">
                                </div>
                                <div class="form-group">
                                    <label for="blog">Write your blog...</label>
                                    <textarea class="form-control" formControlName="blog" name="blog" rows="5"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary col-lg-12">Add Blog</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
