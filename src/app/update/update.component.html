<section class="create">
    <div class="createdata">

        <div class="card">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">UserName</label>
                            <input id="username" type="text" class="form-control" formControlName="username" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id">ID</label>
                            <input id="id" type="number" class="form-control" formControlName="id" placeholder="ID">
                            <div *ngIf="f.id.touched && f.title.invalid" class="alert alert-danger">
                                <div *ngIf="f.id.errors">Title is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" formControlName="title" placeholder="Receipe Name">
                        <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                            <div *ngIf="f.title.errors">Title is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" id="date" class="form-control" formControlName="date" placeholder="Date">
                        <div *ngIf="f.date.touched && f.title.invalid" class="alert alert-danger">
                            <div *ngIf="f.date.errors">Title is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="blog">Write your blog...</label>
                        <textarea id="blog" class="form-control" formControlName="blog" rows="5"></textarea>
                        <div *ngIf="f.blog.touched && f.title.invalid" class="alert alert-danger">
                            <div *ngIf="f.blog.errors">Title is required.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary col-lg-12">Update Blog</button>
                </form>
            </div>
        </div>


    </div>
</section>
